<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DronKat</title>
<!--    <link rel="stylesheet" th:href="@{style.css}">-->
<!--    <link rel="stylesheet" th:href="@{header.css}">-->
<!--    <link rel="stylesheet" th:href="@{media.css}">-->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/media.css">
</head>

<body>
<div th:replace="header :: header"></div>
<main>
    <div class="main_catalog">
        <div class="catalog_title">
            <a>Оберіть об'єкт</a>
        </div>
        <div class="catalog-container">
            <div class="logo-kaf">
                <img class="logo-img" th:src="@{/img/logo_kaf_22.png}">
            </div>
            <div class="catalog-container-main">
                <div class="drone-container" th:each="drone : ${droneList}">
                    <form class="form-container" th:action="@{/upload/selected/{id}(id=${drone.getId()})}" method="post">
                        <input type="hidden" th:value="${drone.getId()}" name="droneId">
                        <button type="submit" class="last-container">
                            <div class="drone-imgSpec">
                                <img class="imgsSpec" th:src="${drone.getPathToImg()}">
                            </div>
                            <div class="description">
                                <div class="name-block">
                                    <a class="drone-name title-name" th:text="${drone.getName()}"></a>
                                </div>
                            </div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
</style>
</body>

</html>
