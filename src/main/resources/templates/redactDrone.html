<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DronKat</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/media.css">
</head>

<body>
    <div th:replace="header :: header"></div>
    <main>
        <div class="main_catalog">
            <div class="catalog_title">
                <a>Редагування</a>
            </div>
            <div class="catalog-container">
                <div class="logo-kaf">
                    <img class="logo-img" th:src="@{/img/logo_kaf_22.png}">
                </div>
                <div class="catalog-container-main">
                    <div class="create-drone-block">
                        <div class="block-text">
                            <a class="text-token">Форма редагування</a>
                        </div>
                        <form class="drone-create-form" action="/drone/redact" method="post"
                            enctype="multipart/form-data">
                            <div class="row">
                                <label>Назва:</label>
                                <input type="hidden" th:value="${drone.getId()}" name="id">
                                <input th:value="${drone.getName()}" placeholder="Обов'язкове поле"
                                    class="create-input-area" type="text" name="name" required>
                            </div>
                            <div class="row">
                                <label>Максимальна дальність польоту (км):</label>
                                <input th:value="${drone.getMaxFlightDistance()}" class="create-input-area"
                                    type="number" step="0.01" name="maxFlightDistance">
                            </div>
                            <div class="row">
                                <label>Бойовий радіус (км):</label>
                                <input th:value="${drone.getCombatRadius()}" class="create-input-area" type="number"
                                    step="0.01" name="combatRadius">
                            </div>
                            <div class="row">
                                <label>Максимальна швидкість (км/год):</label>
                                <input th:value="${drone.getMaxSpeed()}" class="create-input-area" type="number"
                                    step="0.01" name="maxSpeed">
                            </div>
                            <div class="row">
                                <label>Максимальна висота польоту (км):</label>
                                <input th:value="${drone.getMaxFlightAltitude()}" class="create-input-area"
                                    type="number" step="0.01" name="maxFlightAltitude">
                            </div>
                            <div class="row">
                                <label>Тривалість польоту (макс) (год):</label>
                                <input th:value="${drone.getMaxFlightDuration()}" class="create-input-area"
                                    type="number" step="0.01" name="maxFlightDuration">
                            </div>
                            <div class="row">
                                <label>Маса корисного навантаження (кг):</label>
                                <input th:value="${drone.getPayloadWeight()}" class="create-input-area" type="number"
                                    step="0.01" name="payloadWeight">
                            </div>
                            <div class="row">
                                <label>Маса бойової частини (кг):</label>
                                <input th:value="${drone.getWarheadWeight()}" class="create-input-area" type="number"
                                    step="0.01" name="warheadWeight">
                            </div>
                            <div class="row">
                                <label>Розмах крил (м):</label>
                                <input th:value="${drone.getWingspan()}" class="create-input-area" type="number"
                                    step="0.01" name="wingspan">
                            </div>
                            <div class="row">
                                <label>Довжина (м):</label>
                                <input th:value="${drone.getLength()}" class="create-input-area" type="number"
                                    step="0.01" name="length">
                            </div>
                            <div class="row">
                                <label>Силова установка (тип двигуна):</label>
                                <input th:value="${drone.getEngineType()}" class="create-input-area" type="text"
                                    name="engineType">
                            </div>
                            <div class="row">
                                <label>Нове зображення:</label>
                                <input class="create-input-img" type="file" name="image" accept="image/*">
                            </div>
                            <div class="row">
                                <label>Опис:</label>
                                <textarea th:text="${drone.getDescription()}" placeholder="Обов'язкове поле"
                                    class="create-input-textarea" name="description" rows="4" required></textarea>
                            </div>
                            <div class="row">
                                <button class="create-drone-btn" type="submit">Зберегти зміни</button>
                            </div>
                        </form>

                    </div>
                    <div class="status-bloc">
                        <a class="text-status-title">Статус відображення</a>
                        <div th:switch="${drone.getStatus()}">
                            <div th:case="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-incognito" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="m4.736 1.968-.892 3.269-.014.058C2.113 5.568 1 6.006 1 6.5 1 7.328 4.134 8 8 8s7-.672 7-1.5c0-.494-1.113-.932-2.83-1.205l-.014-.058-.892-3.27c-.146-.533-.698-.849-1.239-.734C9.411 1.363 8.62 1.5 8 1.5s-1.411-.136-2.025-.267c-.541-.115-1.093.2-1.239.735m.015 3.867a.25.25 0 0 1 .274-.224c.9.092 1.91.143 2.975.143a30 30 0 0 0 2.975-.143.25.25 0 0 1 .05.498c-.918.093-1.944.145-3.025.145s-2.107-.052-3.025-.145a.25.25 0 0 1-.224-.274M3.5 10h2a.5.5 0 0 1 .5.5v1a1.5 1.5 0 0 1-3 0v-1a.5.5 0 0 1 .5-.5m-1.5.5q.001-.264.085-.5H2a.5.5 0 0 1 0-1h3.5a1.5 1.5 0 0 1 1.488 1.312 3.5 3.5 0 0 1 2.024 0A1.5 1.5 0 0 1 10.5 9H14a.5.5 0 0 1 0 1h-.085q.084.236.085.5v1a2.5 2.5 0 0 1-5 0v-.14l-.21-.07a2.5 2.5 0 0 0-1.58 0l-.21.07v.14a2.5 2.5 0 0 1-5 0zm8.5-.5h2a.5.5 0 0 1 .5.5v1a1.5 1.5 0 0 1-3 0v-1a.5.5 0 0 1 .5-.5" />
                                </svg>
                                <a class="text-status">Прихований</a>
                            </div>
                            <div th:case="true">
                                <svg fill="#37d75f" height="24px" width="24px" version="1.1" id="Filled_Icons"
                                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                    x="0px" y="0px" viewBox="0 0 24 24" enable-background="new 0 0 24 24"
                                    xml:space="preserve">
                                    <g id="SVGRepo_bgCarrier" stroke-width="0" />
                                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />
                                    <g id="SVGRepo_iconCarrier">
                                        <g id="Status-Approved-Filled">
                                            <path
                                                d="M12,0C5.4,0,0,5.4,0,12s5.4,12,12,12s12-5.4,12-12S18.6,0,12,0z M9.5,18.3l-5.6-5.7l1.8-1.8l3.9,3.9l8.4-8.4l1.8,1.8 L9.5,18.3z" />
                                        </g>
                                    </g>

                                </svg>
                                <a class="text-status">Відображений</a>
                            </div>
                            <div th:case="*">Статус невідомий</div>
                        </div>
                        <div class="status-bloc-buttons">
                            <form class="status-form" action="/dron/status/hide" method="post">
                                <input type="hidden" th:value="${drone.getId()}" name="id">
                                <button class="status-button" type="submit"><a>Приховати</a></button>
                            </form>
                            <form class="status-form" action="/dron/status/show" method="post">
                                <input type="hidden" th:value="${drone.getId()}" name="id">
                                <button class="status-button" type="submit"><a>Відобразити</a></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
    </style>
</body>

</html>
