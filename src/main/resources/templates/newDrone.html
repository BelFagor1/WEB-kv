<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DronKat</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/media.css">
</head>

<body>
<div th:replace="header :: header"></div>
<main>
    <div class="main_catalog">
        <div class="catalog_title">
            <a>Створення одиниці</a>
        </div>
        <div class="catalog-container">
            <div class="logo-kaf">
                <img class="logo-img" th:src="@{/img/logo_kaf_22.png}">
            </div>
            <div class="catalog-container-main">
                <div class="create-drone-block">
                    <div class="block-text">
                        <a class="text-token">Форма створення</a>
                    </div>
                    <form class="drone-create-form" action="/drone/create" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <label>Назва:</label>
                            <input placeholder="Обов'язкове поле" class="create-input-area" type="text" name="name" required>
                        </div>
                        <div class="row">
                            <label>Максимальна дальність польоту (км):</label>
                            <input class="create-input-area" type="number" step="0.01" name="maxFlightDistance">
                        </div>
                        <div class="row">
                            <label>Бойовий радіус (км):</label>
                            <input class="create-input-area" type="number" step="0.01" name="combatRadius">
                        </div>
                        <div class="row">
                            <label>Максимальна швидкість (км/год):</label>
                            <input class="create-input-area" type="number" step="0.01" name="maxSpeed">
                        </div>
                        <div class="row">
                            <label>Максимальна висота польоту (км):</label>
                            <input class="create-input-area" type="number" step="0.01" name="maxFlightAltitude">
                        </div>
                        <div class="row">
                            <label>Тривалість польоту (макс) (год):</label>
                            <input class="create-input-area" type="number" step="0.01" name="maxFlightDuration">
                        </div>
                        <div class="row">
                            <label>Маса корисного навантаження (кг):</label>
                            <input class="create-input-area" type="number" step="0.01" name="payloadWeight">
                        </div>
                        <div class="row">
                            <label>Маса бойової частини (кг):</label>
                            <input class="create-input-area" type="number" step="0.01" name="warheadWeight">
                        </div>
                        <div class="row">
                            <label>Розмах крил (м):</label>
                            <input class="create-input-area" type="number" step="0.01" name="wingspan">
                        </div>
                        <div class="row">
                            <label>Довжина (м):</label>
                            <input class="create-input-area" type="number" step="0.01" name="length">
                        </div>
                        <div class="row">
                            <label>Силова установка (тип двигуна):</label>
                            <input class="create-input-area" type="text" name="engineType">
                        </div>
                        <div class="row">
                            <label>Зображення:</label>
                            <input class="create-input-img" type="file" name="image" accept="image/*">
                        </div>
                        <div class="row">
                            <label>Опис:</label>
                            <textarea placeholder="Обов'язкове поле" class="create-input-textarea" name="description" rows="4" required></textarea>
                        </div>
                        <div class="row">
                            <button class="create-drone-btn" type="submit">Створити</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</main>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
</style>
</body>

</html>
